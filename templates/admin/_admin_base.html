	<script type="text/javascript">
	

$(function(){
  
  $('#attachments ul li img').live('click',function(){
    var text = $('#blogcontent').val()
    var isimage = parseInt($(this).attr('data-isimage'));
    var url = $(this).attr('data');

    if (isimage==1)
    {
      text+="\n![image]("+url+")\n";
    }
    else
    {
      text+="<"+url+">\n"; 
    }

    $('#blogcontent').val(text);
  });
})
</script>
