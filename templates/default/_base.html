
<!DOCTYPE html>
<html lang="zh-CN">
<head profile="http://gmpg.org/xfn/11">
    <meta charset="UTF-8" />
    <title>{{config.title}} | {{config.subtitle}}</title>
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="{{config.static_domain}}/static/style.css?v=20130628" />
    <script type="text/javascript" src="{{config.static_domain}}/static/jquery/1.7.2/jquery.min.js"></script>
    <!--[if IE]>
    	<script src="{{config.static_domain}}/static/html5.js"></script>
	<![endif]-->
    <link rel="alternate" type="application/rss+xml" title="{{config.title}} &raquo; Feed" href="{{config.site_domain}}/feed" />
   
</head>

<body>
    <header id="header">
        <div id="header_box">
            <hgroup>
                <h1><a href="/">{{config.title}}</a></h1>
                <h2>{{config.subtitle}}</h2>
            </hgroup>
            <div id="toolbar">
                <div id="rss"><a href="{{config.site_domain}}/feed" title="RSS Feed">RSS</a></div>
                <form id="searchform" method="get" action="/">
                    <input type="text" value="" name="s" id="s" size="30" placeholder="Search" autocomplete="off" required />
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </header>
    <nav id="menu">
        <div class="nav">
            <ul>
                {%for page in all_pages%}
                <li class="page_item page-item-{{page.id}}"><a href="{{page.url}}">{{page.title}}</a></li>
                {%endfor%}
            </ul>
        </div>
    </nav>
    <div id="content">
        <div id="main">
            {%block main%}
			{%endblock%}
        </div>
        <aside id="sidebar">
		{%block sidebar%}
            
		{%endblock%}
        </aside>
    </div>
    <footer id="footer">
        <aside id="footer_box">
           
          
        </aside>
        <p>&copy; {{date|formattime('%Y')}} {{config.title}}. Theme by <a href="http://www.prower.cn/work/2569" target="_blank">Prower</a>.<!----></p>
    </footer>

</body>
</html>
