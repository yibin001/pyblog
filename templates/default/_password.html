{% set messages = handler.get_flashed_messages() %}
    {% if messages %}
    <div class="notice">
        {% for category, msg in messages %}
        <span class="flash-{{ category }}">{{ msg }}</span>
        {% endfor %}
    </div>
{% endif %}
